<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Vercel Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@heygen/streaming-avatar"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    video {
      width: 300px;
      height: 300px;
      background: black;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>HeyGen Streaming Avatar</h1>
  <video id="avatarVideo" autoplay muted playsinline></video>
  <br />
  <button id="speakBtn">Speak</button>

  <script>
    let avatar;

    async function initAvatar() {
      try {
        console.log("Requesting token...");
        const res = await fetch("/api/token", { method: "POST" });
        const data = await res.json();

        if (!data?.data?.token) {
          console.error("Init failed ❌: No token returned from /api/token");
          alert("Init failed ❌: No token returned from /api/token");
          return;
        }

        const token = data.data.token;
        console.log("✅ Token received:", token);

        avatar = new window.HeyGenStream({
          token,
          element: document.getElementById("avatarVideo"),
        });

        await avatar.connect();
        console.log("✅ Avatar connected successfully!");
      } catch (err) {
        console.error("Init failed ❌:", err);
        alert("Init failed ❌: " + err.message);
      }
    }

    document.getElementById("speakBtn").addEventListener("click", async () => {
      if (!avatar) {
        await initAvatar();
      } else {
        avatar.speak({ text: "Hello! I'm your HeyGen avatar speaking from Vercel!" });
      }
    });
  </script>
</body>
</html>
